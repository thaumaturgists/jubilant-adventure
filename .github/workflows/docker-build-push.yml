name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 17, 18, 19, 20, 21, 22, 23]  # You can specify multiple Node.js versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: ./  # Pointing to the root directory where package.json is located

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.centromeres }}
          password: ${{ secrets.THAUMATURGISTS }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: mysubdir
          push: true
          tags: thaumaturgists/canamu:latest

      - name: Run Tests (Optional)
        run: |
          docker run --rm thaumaturgists/packboard:latest npm test
